<script type="text/javascript">
	function validateData(){
		var userName = document.getElementById("userName");
		var userAddress = document.getElementById("userAddress");
		var userEmail=document.getElementById("userEmail");
		var userPhone = document.getElementById("userPhone");
		var userAge= document.getElementById("userAge");
		var userGender=document.querySelector('input[name=userGender]:checked');
		
		if(userName.value == ""){
			alert("We don't like blank names...");
			userName.focus();
			return false;
		}
		else if(!isNaN(userName.value)){
			alert("Names can't include digits");
			userName.value = "";
			userName.focus();
			return false;
		}
		else if(!userAddress.value.length){
			alert("Please Enter the Address");
			userAddress.focus();
			return false;
		}
		else if(!userEmail.value.length){
			alert("Please enter the Email");
			userEmail.focus();
			return false;
		}

		else if(!userPhone.value.length){
			alert("Phone Number is required");
			userPhone.focus();
			return false;
		}
		else if(isNaN(userPhone.value)){
			alert("Please enter the correct phone number");
			userPhone.value = "";
			userPhone.focus();
			return false;
		}
		else if(!userEmail.value.length){
			alert("Please enter the Email");
			userEmail.focus();
			return false;
		}

	}
</script>
