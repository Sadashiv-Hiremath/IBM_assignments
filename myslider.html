<!DOCTYPE html>
<html>
<head>
	<title>An Image Slider made purely with CSS</title>
</head>
<body>
<div>
<style type="text/css">
	.mySlider{
		margin-top: 8%;
		padding: 0;
	}
	.mySlider ul li img{
		width: 600px;
		height: 500px;
	}
	.mySlider ul li{
		list-style-type: none;
		float: left;
		width: 50px;
		height: 50px;
		overflow: hidden;
		transition: 2s all ease;
	}
	.mySlider ul li:hover{
		width: 600px;
		height:600px;
	}
	

</style>
<div class="mySlider" align="center">
	<ul>
		<li><img src="1.jpg" alt="Image couldn't be found"></li>
		<li><img src="2.jpg" alt="Image couldn't be found"></li>
		<li><img src="3.jpg" alt="Image couldn't be found"></li>
		<li><img src="4.jpg" alt="Image couldn't be found"></li>
		<li><img src="5.jpg" alt="Image couldn't be found"></li>
	</ul>
</div>
</body>
</html>
