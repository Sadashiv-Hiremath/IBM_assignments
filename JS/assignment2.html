<body>
	<script type="text/javascript">
		
		var num=4321;
		document.write("the number is "+num+"<br>");
		var rev=0;
		while(num != 0)
    	{
    	var n=num%10;	
         rev = rev*10 +n;
      	 num =Math.floor(num/10);
    	}
    	document.write("the reversed number is "+rev+"<br>");
	</script>

</body>
